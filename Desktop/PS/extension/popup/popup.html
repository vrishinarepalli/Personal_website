<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Showdown Set Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            opacity: 0.9;
        }

        .content {
            background: #fff;
            color: #374151;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #111827;
        }

        .setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .setting:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 14px;
            color: #374151;
        }

        .setting-description {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #d1d5db;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #667eea;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .toggle.active::after {
            left: 22px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: #5568d3;
        }

        .button.secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .button.secondary:hover {
            background: #d1d5db;
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Set Predictor</h1>
        <div class="subtitle">Pokemon Showdown Assistant</div>
    </div>

    <div class="content">
        <div class="section">
            <div class="section-title">Statistics</div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="battles-count">0</div>
                    <div class="stat-label">Battles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="predictions-count">0</div>
                    <div class="stat-label">Predictions</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Settings</div>

            <div class="setting">
                <div>
                    <div class="setting-label">Enable Predictor</div>
                    <div class="setting-description">Show predictions during battles</div>
                </div>
                <div class="toggle active" id="toggle-enabled"></div>
            </div>

            <div class="setting">
                <div>
                    <div class="setting-label">Show Confidence</div>
                    <div class="setting-description">Display confidence percentage</div>
                </div>
                <div class="toggle active" id="toggle-confidence"></div>
            </div>
        </div>

        <div class="section">
            <button class="button secondary" id="clear-history">Clear Battle History</button>
        </div>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è for Pokemon Showdown<br>
        <a href="https://github.com/vrishinarepalli/Pokemon_showdown" target="_blank">View on GitHub</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
